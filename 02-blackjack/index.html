<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blackjack</title>

        <!--Bootstrap-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="titulo">Blackjack</header>

        <div class="container">

            <div class="row">
                <div class="col-sm text-center">
                    <button class="btn btn-danger">Nuevo Juego</button>
                    <button class="btn btn-primary">Pedir carta</button>
                    <button class="btn btn-primary">Detener</button>
                </div>
            </div>

            <div class="row container">
                <div class="col">
                    <p class="p-jugador">Jugador - <small>0</small></p>
                    <div id="jugador-cartas">
                        <img class="carta" src="./assets/cartas/10C.png" alt="">
                    </div>
                </div>
            </div>

            <div class="row container mt-2">
                <div class="col">
                    <p class="p-jugador">Computadora - <small>0</small></p>
                    <div id="computadora-cartas">
                        <img class="carta" src="./assets/cartas/2C.png" alt="">
                    </div>
                </div>
            </div>

        </div>


        <script src="./assets/js/juego.js"></script>
    </body>
</html>
